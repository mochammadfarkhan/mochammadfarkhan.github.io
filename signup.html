<!DOCTYPE html>
<html>

<head>
  <!-- #region -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!--Title goes Here-->
  <title>Mochammad Farkhan</title>

  <!-- Style from css file -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- js scripts -->
  <script src="https://www.w3schools.com/lib/w3.js"></script>

  <!--Fonts Style-->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
</head>

<body class="h-screen">
  <div class="flex flex-col">

    <!-- Content -->

    <section class="p-10 h-screen w-full sm:max-w-2xl md:max-w-7xl bg-slate-50">
      <div class="max-w-3xl m-auto bg-slate-50 shadow-sm p-10 rounded-md border border-gray-200">
        <h1 class="text-left text-slate-800 text-xl font-medium mb-5">Sign Up</h1>
        <h1 class="text-left text-slate-800 text-md font-normal mb-5">Create Your Free Account</h1>

        <form action="" class="">
          <div class="grid grid-cols-2 gap-3">
            <div class="flex flex-col">
              <label for="" class="text-slate-500">Firstname</label>
              <input type="text"
              placeholder="Enter your firstname"
                class="bg-slate-50  border border-gray-300 my-2 rounded-sm focus:outline-none focus:ring-2 focus:ring-orange-500 py-1 px-2">
            </div>
            <div class="flex flex-col">
              <label for="" class="text-slate-500">Lastname</label>
              <input type="text"
              placeholder="Enter your lastname"
                class="bg-slate-50  border border-gray-300 my-2 rounded-sm focus:outline-none focus:ring-2 focus:ring-orange-500 py-1 px-2">
            </div>
          </div>
          <div class="flex flex-col">
            <label for="" class="text-slate-500">Username</label>
            <input type="text"
            placeholder="Enter your username"
              class="bg-slate-50  border border-gray-300 my-2 rounded-sm focus:outline-none focus:ring-2 focus:ring-orange-500 py-1 px-2">
          </div>
          <div class="flex flex-col">
            <label for="" class="text-slate-500">Email</label>
            <input type="text"
            placeholder="Enter your email"
              class="bg-slate-50  border border-gray-300 my-2 rounded-sm focus:outline-none focus:ring-2 focus:ring-orange-500 py-1 px-2">
          </div>
          <div class="flex flex-col">
            <label for="" class="text-slate-500">Password</label>
            <input type="text"
            placeholder="Enter your password"
              class="bg-slate-50  border border-gray-300 my-2 rounded-sm focus:outline-none focus:ring-2 focus:ring-orange-500 py-1 px-2">
          </div>
          <div class="flex justify-between  items-center">
            <div class="flex items-center gap-3">
              <p>Already have account?</p>
              <a href="" class="text-orange-400 font-semibold text-sm">Sign In</a>
            </div>
            <button
              class="px-3 bg-orange-400 my-2 rounded-md py-2 text-slate-50 font-semibold text-sm hover:bg-orange-500/90">
              Sign up
            </button>
          </div>
        </form>
      </div>

    </section>

    <!-- Content -->

    <!-- floating button -->
    <div class="bg-purple-800 shadow-lg fixed bottom-10 right-0 px-5 py-2 rounded-l-md text-white">
      <a href="portfolio.html" class="flex">
        <!-- svg Back -->
        <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
          <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z">
          </path>
        </svg>
        <span class="pl-5">Back to Portfolio</span>
    </div>
    <!-- floating button -->

  </div>

  <!-- Costum Javascript -->

  <script>
    w3.includeHTML();
  </script>

  <script src="./Javascript/main.js"></script>

  <!-- Costum Javascript -->

</body>

</html>
