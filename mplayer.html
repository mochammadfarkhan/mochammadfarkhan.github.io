<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--Title goes Here-->
    <title>Music Player</title>

<body class="h-screen">
    <div class="flex flex-col">

                <div

                    <div class="h-[96%] w-[96%] bg-slate-100 p-5 flex flex-col justify-between ">
                        <div class="flex justify-between mb-5">
                            <!-- back button -->
                            <svg class="w-6 h-6" fill="none" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                                <path d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"></path>
                            </svg>

                                <path

                            <div class="flex flex-row justify-between w-4/5 mx-auto">
                                
                                <!-- backward button -->
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"

                                        d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"

                               <!-- fast forward -->
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">

                                    <p class="text-sm font-medium text-gray-700">Musican</p>
                                </div>
                                <p>3:00</p>
